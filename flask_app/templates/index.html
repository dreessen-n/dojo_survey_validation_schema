<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <form action="/process_data" method="POST">
      <div class="wrapper">
        <div class="container py-5 mb-4 bg-light rounded-3 ">
          <div class="p-5 mb-4 lc-block">
            <div class="lc-block">
              <div editable="rich">
                <h2 class="fw-bolder display-3">Dojo Survey</h2>
              </div>
            </div>
            <div class="lc-block col-md-11">
              <div editable="rich">
                <!-- Get Name -->
                <div class="input-group">
                  <span class="input-group-text">First and Last Name</span>
                  <input type="text" name="name" aria-label="Name" class="form-control">
                </div>
                <!-- Get dojo location - drop-down menu -->
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <select class="form-select" name="location" aria-label="Floating label select example">
                        <option selected>select...</option>
                        <option value="Washington">Washington</option>
                        <option value="California">California</option>
                        <option value="Denver">Denver</option>
                      </select>
                      <label for="floatingSelect">Dojo Location</label>
                    </div>
                  </div>
                  <!-- Get favorite language -drop-down menu -->
                  <div class="col-md">
                    <div class="form-floating">
                      <select class="form-select" name="language" aria-label="Floating label select example">
                        <option selected>select...</option>
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="PHP">PHP</option>
                      </select>
                      <label for="floatingSelectGrid">Favorite Language</label>
                    </div>
                  </div>
                </div>
                <!-- Comments - optional - text box -->
                <div class="form-floating">
                  <textarea class="form-control" id="comments" placeholder="Leave a comment here" name="comment" style="height: 100px"></textarea>
                  <label for="comments">Comments</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-warning">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
